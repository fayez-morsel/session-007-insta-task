<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <div class="div1">
            <img src="instagram-image.png" width="552" height="450">

            <div class="head">
                <div class="logo">
                    <img src="insta-logo.png" alt="" width="185">
                </div>

                    <div class="up">
                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="button" value="Log in" id="loginbtn">
                        <div class="or">
                            <div>
                            </div>    
                            <span>OR</span>
                            <div>
                            </div>
                        </div>
                        <div class="logface">
                            <img src="facebookicon.png" alt="">
                            <a href="">Log in with Facebook</a>
                        </div>
                    </div>
                    <div class="down">
                        <a href="">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
        </div>
    </article>
</body>
</html>
